<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <!-- Tailwind CSS -->
    <link href="../dist/styles.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-6">
            <div class="text-center mb-12">
                <img src="..//assets/images/logo-no-background.png" alt="TREENSE Logo" class="w-20 h-auto mb-4 mx-auto">
                <h2 class="text-2xl font-bold">TREENSE</h2>
            </div>
            <a href="dashboard.html" id="dashboard-link" class="flex items-center space-x-2 py-3 text-lg hover:bg-gray-700 rounded px-3 mb-4">
                <i class="fas fa-tachometer-alt"></i><span>Overview</span>
            </a>
            <a href="history.html" id="history-link" class="flex items-center space-x-2 py-3 text-lg bg-gray-700 rounded px-3 mb-4">
                <i class="fas fa-history"></i><span>History</span>
            </a>
            <a href="analytics.html" id="analytics-link" class="flex items-center space-x-2 py-3 text-lg hover:bg-gray-700 rounded px-3 mb-4">
                <i class="fas fa-chart-line"></i><span>Analytics</span>
            </a>
            <a href="settings.html" id="settings-link" class="flex items-center space-x-2 py-3 text-lg hover:bg-gray-700 rounded px-3 mb-4">
                <i class="fas fa-cogs"></i><span>Profile</span>
            </a>
        </div>

        <!-- Content -->
        <div class="flex-1 p-8">
            <div id="history" class="space-y-8">

                <!-- Filters Section -->
                <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                    <!-- Header and Filters -->
                    <div class="flexs justify-between items-center mb-6">
                        <!-- Header -->
                        <h2 class="text-3xl font-semibold text-gray-800">Classification History</h2>

                        <!-- Filters -->
                        <div class="filters flexs gap-8 ml-auto"> <!-- Adjust gap to 8 and use ml-auto to push filters right -->
                            <!-- Filter by Date -->
                            <div>
                        
                                <input type="date" id="filter-date" class="w-48 p-2 border border-gray-300 rounded focus:ring focus:ring-blue-200 text-sm">
                            </div>
                            
                            <!-- Filter by Status -->
                            <div>
                            
                                <select id="filter-status" class="w-48 p-2 border border-gray-300 rounded focus:ring focus:ring-blue-200 text-sm">
                                    <option value="all">All</option>
                                    <option value="healthy">Healthy</option>
                                    <option value="unhealthy">Unhealthy</option>
                                </select>
                            </div>
                            
                            <!-- Sort by Options -->
                            <div>
                            
                                <select id="sort-options" class="w-48 p-2 border border-gray-300 rounded focus:ring focus:ring-blue-200 text-sm">
                                    <option value="date">Date</option>
                                    <option value="status">Status</option>
                                </select>
                            </div>
                            
                            <!-- Apply Button -->
                            <div>
                                <button onclick="applyFilters()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                    Apply
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- History List Section -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="text-left border-b">
                                <th class="py-2 px-4">Date</th>
                                <th class="py-2 px-4">Image</th>
                                <th class="py-2 px-4">Classification</th>
                                <th class="py-2 px-4">Location</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>



    </div>
    <script src="../public/js/history.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPage = window.location.pathname.split("/").pop();

            const links = {
                "dashboard.html": "dashboard-link",
                "history.html": "history-link",
                "analytics.html": "analytics-link",
                "settings.html": "settings-link"
            };

            if (links[currentPage]) {
                document.getElementById(links[currentPage]).classList.add("bg-gray-700");
            }
        });
    </script>
</body>
</html>
