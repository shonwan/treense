<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <div class="w-64 bg-gray-800 text-white p-6">
            <div class="text-center mb-12">
                <img src="..//assets/images/logo-no-background.png" alt="TREENSE Logo" class="w-20 h-auto mb-4 mx-auto">
                <h2 class="text-2xl font-bold">TREENSE</h2>
            </div>
            <a href="dashboard.html" class="flex items-center space-x-2 py-3 text-lg hover:bg-gray-700 rounded px-3 mb-4">
                <i class="fas fa-tachometer-alt"></i><span>Overview</span>
            </a>
            <a href="history.html" class="flex items-center space-x-2 py-3 text-lg hover:bg-gray-700 rounded px-3 mb-4">
                <i class="fas fa-history"></i><span>History</span>
            </a>
            <a href="analytics.html" class="flex items-center space-x-2 py-3 text-lg hover:bg-gray-700 rounded px-3 mb-4">
                <i class="fas fa-chart-line"></i><span>Analytics</span>
            </a>
            <a href="settings.html" class="flex items-center space-x-2 py-3 text-lg hover:bg-gray-700 rounded px-3 mb-4">
                <i class="fas fa-user"></i><span>Profile</span>
            </a>
        </div>

        <div class="flex-1 p-8">
            <div id="profile" class="space-y-8">
                <h2 class="text-3xl font-semibold text-gray-800">Profile</h2>
                <div class="bg-white p-6 rounded-lg shadow-lg space-y-6">
                    <h3 class="text-xl font-medium text-gray-700">User Information</h3>
                    <div class="flex space-x-6">
                        <div class="space-y-2">
                            <p class="text-gray-600">First Name: <span id="first-name" class="font-bold text-gray-900">Loading...</span></p>
                            <p class="text-gray-600">Last Name: <span id="last-name" class="font-bold text-gray-900">Loading...</span></p>
                            <p class="text-gray-600">Email: <span id="email" class="font-bold text-gray-900">Loading...</span></p>
                        </div>
                    </div>
                    <button id="edit-btn" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                        Edit Profile
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../public/js/settings.js"></script>
</body>
</html>
